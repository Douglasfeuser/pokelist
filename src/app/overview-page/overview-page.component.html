  <div *ngIf = "loadingComplete === false; else ngTemplateTrue">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <ng-template #ngTemplateTrue>
    <div *ngFor="let game of Games">
      <div class="card card-expand-sm" *ngIf="game.name != 'XD' && game.name != 'Colosseum'">
        <div class="card-body">
          <a href="/jogo/{{game.name}}" class="btn btn-danger">Ver jogo: {{game.name}}</a>
          <ul class="list-group list-group-horizontal">
            <li class="list-group-item">
              {{game.generation}}
            </li>
            <li class="list-group-item">
              Regi√µes no jogo: {{game.regions}}
            </li>
            <li class="list-group-item">
              Pokedex do jogo: {{game.pokedex}}
            </li>
            <li class="list-group-item">Total pokemons:
              <span class="badge badge-danger badge-pill">{{game.total}}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    </ng-template>
